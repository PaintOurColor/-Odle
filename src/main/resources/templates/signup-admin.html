<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오늘 뭐들었니?</title>
  <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="signupcontainer">
  <div class="container">
    <div id="image">
      <h1><img src="../static/images/low-res-logo.png" alt="Instagram"></h1>
    </div>
    <div class="signupcontentcontainer">
      <!-- <div class="_fblgn">
          <i class="fab fa-facebook-square"></i>  카카오톡으로 로그인
      </div> -->
      <div class="_opsgn">
        <div class="_ftptlbr"><p></p></div>
        <div class="_opalr"></div>
        <div class="_sdptlbr"></div>
      </div>
      <div class="_infr">
        <div class="input-email input-group mb-3">
          <input type="text" class="form-control" id="email" placeholder="이메일을 입력하세요">
          <button class="btn btn-outline-secondary" style="font-size: 12px;" type="button" id="email-check">중복 확인</button>
        </div>
        <div class="input-username input-group mb-3">
          <input type="text" class="form-control" id="username" placeholder="닉네임을 입력하세요">
          <button class="btn btn-outline-secondary" style="font-size: 12px;" type="button" id="username-check">중복 확인</button>
        </div>
        <div class="input-password input-group mb-3">
          <input type="password" class="form-control" id="password" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="input-admin_token input-group mb-3">
          <input type="password" class="form-control" id="admin_token" placeholder="관리자 비밀번호를 입력해주세요">
        </div>

      </div>
      <div class="signup-btn" onclick="signUpAdmin()">
        회원 가입
      </div>
      <div class="_tpadc">
        <span class="alfdi"></span><span class="alfdi"></span>  <span class="alfdi"></span>
      </div>
    </div>
  </div>
  <div class="loginfromsignup">
    이미 가입하셨나요? <a href="signin.html">로그인</a>
  </div>
</div>
</footer>
</body>

<script src="../static/js/signup_admin.js"></script>

</html>
