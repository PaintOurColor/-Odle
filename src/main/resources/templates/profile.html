<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile_우리색으로 칠하조</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JQuery 사용 설정 -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>

</head>

<body>
    <!-- 여기서부터 상단 검색 바 -->
    <nav class="navigation">
        <div class="navigation__column">
            <a href="index.html">
                <img src="../static/images/main_logo.jpg" />
            </a>
        </div>
        <div class="navigation__column" style="display: inline-block;">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="태그를 검색해보세요 ('#' 제외)" id="search_word"
                style="width: 260px; text-align: left;">
            <input type="button" value="검색" onclick="getSearchWord()" class="search_btn">
        </div>

        <div class="mini_porfile_box">
            <div class="expiration_time">
                <span id="expiration_time"></span>
                <button id="reissue_token" onclick="reissueToken()">접속 연장</button>
            </div>
            <div class="navigation__profile">
                <div id="getSimpleProfile" class="photo__user-info">
                    <!-- 로그인 유저 아이디 들어갈 곳 -->
                    <p id="login_userId" style="display: none"></p>
                    <!-- 로그인 유저 프로필 이미지 들어갈 곳 -->
                    <img id="my_profileImage"></p>
                    <!-- 로그인 유저 이름 들어갈 곳 -->
                    <span id="my_username"></span>
                </div>
            </div>
        </div>
    </nav>
    <!-- 여기까지 상단 검색 바 -->
    <!-- 여기서부터 사이드바 -->
    <aside class="sidebar">
        <ul>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#">
                    <span class="icon"><ion-icon name="menu-outline" class="open"></ion-icon></span>
                    <span class="title">메뉴 접기</span>
                </a>
                </div>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="index.html">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="title">홈</span>
                </a>
            </li>
            <li class="list active">
                <b></b>
                <b></b>
                <a id="my_profile">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                    <span class="title">프로필</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="chart.html">
                    <span class="icon"><ion-icon name="bar-chart-outline"></ion-icon></span>
                    <span class="title">실시간 Top</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="#" onclick="alert('아직 준비 중입니다!')">
                    <span class="icon"><ion-icon name="alert-outline"></ion-icon></span>
                    <span class="title">알림</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="post.html">
                    <span class="icon"><ion-icon name="create-outline"></ion-icon></span>
                    <span class="title">게시글 작성</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="edit-profile.html">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="title">설정</span>
                </a>
            </li>
            <li class="list">
                <b></b>
                <b></b>
                <a href="signin.html">
                    <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                    <span class="title">로그아웃</span>
                </a>
            </li>
            </li>
        </ul>
    </aside>
    <!-- 여기까지 사이드바 -->
    <!-- 여기서부터 본문 -->
    <main id="profile">
        <div class="profile__container">
            <!-- 여기서부터 상단 프로필 -->
            <header class="profile__header">
                <div class="profile__profileImage">
                    <!-- 유저 프로필이미지 들어갈 곳 -->
                    <p id="profile__profileImage"></p>
                </div>
                <div class="profile__column">
                    <p class="profile__bio">
                        <!-- 유저 이메일 들어갈 곳 -->
                        <span id="profile__email"></span>
                    </p>
                    <div class="profile__title">
                        <h3 class='profile__username'>
                            <!-- 유저 이름 들어갈 곳 -->
                            <span id="profile__username"></span>
                        </h3>
                        <!-- 프로필 편집 or 팔로우 or 팔로우 취소 버튼 들어갈 곳 -->
                        <p id="profile_button"></p>
                    </div>

                    <ul class="profile__stats">
                        <li class="profile__stat">
                            <a>게시글</a>
                            <!-- 게시글 수 들어갈 곳 -->
                            <span id="post_count" class="stat__number"></span>
                        </li>
                        <li class="profile__stat">
                            <!-- 팔로워 팝업창 -->
                            <a id="followers" onclick="open_follower_popup()" class="follow_stat">팔로워</a>
                            <!-- 여기서부터 팔로워 모달 팝업 -->
                            <div id="follower_modal" class="modal">
                                <div id="follower_popup" class="modal-content">
                                    <div class="follower_list_title">
                                        <a>팔로워 리스트</a>
                                        <span class="close" onclick="close_button()">&times;</span>
                                    </div>
                                    <div id="follower_list_container" class="follow_list_container">
                                        <div class="follow_profile">
                                            <p id="follwer_userId" style="display: none">Test</p>
                                            <p id="follower_profileImage">
                                                <img src="../static/images/avatar.jpg">
                                            </p>
                                            <span id="follower_username">usernameTest</span>
                                            <p class="follow_button">팔로우버튼</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 여기까지 팔로워 모달 팝업 -->
                            <span id="follower_count" class="stat__number"></span>
                        </li>
                        <li class="profile__stat">
                            <a id="followings" onclick="open_following_popup()" class="follow_stat">팔로잉</a>
                            <!-- 여기서부터 팔로잉 모달 팝업 -->
                            <div id="following_modal" class="modal">
                                <div id="following_popup" class="modal-content">
                                    <div class="follower_list_title">
                                        <a>팔로잉 리스트</a>
                                        <span class="close" onclick="close_button()">&times;</span>
                                    </div>
                                    <div id="following_list_container" class="follow_list_container">
                                        <div class="follow_profile">
                                            <p id="follwing_userId" style="display: none">Test</p>
                                            <p id="following_profileImage">
                                                <img src="../static/images/avatar.jpg">
                                            </p>
                                            <span id="following_username">usernameTest</span>
                                            <p class="following_button">팔로우취소버튼</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- 여기까지 팔로잉 모달 팝업 -->
                            <span id="following_count" class="stat__number"></span>
                        </li>
                    </ul>
                    <p class="profile__bio">
                        <!-- 유저 자기소개 들어갈 곳 -->
                        <span id=profile__introduction></span>
                    </p>
                </div>
            </header>
            <!-- 여기까지 상단프로필 -->
            <hr style="border: solid 1px lightgray; margin-bottom: 5%;">
            <!-- 여기서부터 프로필 게시글 -->
            <section id="profile-posts" class="profile__photos">
            </section>
            <!-- 여기까지 프로필 게시글 -->
        </div>
        <!-- 여기서부터 모달 팝업 -->
        <div id="post_modal" class="modal">
            <div id="post_popup" class="modal-content">
                <span class="close" onclick="close_button()">&times;</span>
            </div>
            <!-- 여기서까지 모달 내용 -->
        </div>
        <!-- 여기까지 모달 팝업 -->
    </main>
    <!-- 여기까지 본문 -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="../static/js/sidebar.js"></script>
    <script src="../static/js/profile.js"></script>
    <script src="../static/js/post_popup.js"></script>
    <script src="../static/js/post_search_word.js"></script>
    <script src="../static/js/reissue.js"></script>
</body>

</html>
