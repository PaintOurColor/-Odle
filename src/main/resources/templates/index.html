<body>
    <nav class="navigation">
        <div class="navigation__column">
            <a href="index.html">
                <img src="../static/images/main_logo.jpg" />
            </a>
        </div>
        <div class="navigation__column" style="display: inline-block;">
            <i class="fa fa-search"></i>

                    <div class="photo__user-info">

                    </div>
                </div>
            </div>

        </div>
